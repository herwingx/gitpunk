<!DOCTYPE html>
<html lang="es" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitPunk: Protocolo de Inicio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Imported Space Grotesk, Inter, and JetBrains Mono -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      /* THEME VARIABLES */
      :root {
        /* Light Mode (High-Tech Lab) */
        --bg-primary: #f3f4f6;      /* Gray 100 */
        --bg-panel: #ffffff;        /* White */
        --border-color: #e5e7eb;    /* Gray 200 */
        --text-main: #111827;       /* Gray 900 */
        --text-muted: #6b7280;      /* Gray 500 */
        
        --cyan-primary: #0891b2;    /* Cyan 600 (Darker for contrast on white) */
        --cyan-glow: #06b6d4;       /* Cyan 500 */
        --purple-primary: #7c3aed;  /* Violet 600 */
        --purple-glow: #8b5cf6;     /* Violet 500 */
        
        --glass-bg: rgba(255, 255, 255, 0.7);
        --glass-border: rgba(0, 0, 0, 0.05);
      }

      .dark {
        /* Dark Mode (Cyberpunk Void) */
        --bg-primary: #030305;
        --bg-panel: #09090b;
        --border-color: #1f1f23;
        --text-main: #e4e4e7;
        --text-muted: #a1a1aa;
        
        --cyan-primary: #06b6d4;
        --cyan-glow: #22d3ee;
        --purple-primary: #8b5cf6;
        --purple-glow: #a78bfa;
        
        --glass-bg: rgba(9, 9, 11, 0.6);
        --glass-border: rgba(255, 255, 255, 0.08);
      }

      body {
        background-color: var(--bg-primary);
        color: var(--text-main);
        font-family: 'Inter', sans-serif;
        min-height: 100vh;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Glassmorphism Utilities */
      .glass-panel {
        background: var(--glass-bg);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid var(--glass-border);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #52525b; 
        border-radius: 99px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #71717a; 
      }
    </style>

    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              cyber: {
                bg: 'var(--bg-primary)',
                panel: 'var(--bg-panel)',
                border: 'var(--border-color)',
                text: 'var(--text-main)',
                muted: 'var(--text-muted)',
                cyan: 'var(--cyan-primary)',
                cyanGlow: 'var(--cyan-glow)',
                purple: 'var(--purple-primary)',
                purpleGlow: 'var(--purple-glow)',
                green: '#10b981',
                red: '#ef4444',
              }
            },
            animation: {
              'pulse-glow': 'pulse-glow 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scanline': 'scanline 8s linear infinite',
              'float': 'float 6s ease-in-out infinite',
              'shimmer': 'shimmer 2.5s linear infinite',
              'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
              'flow-right': 'flowRight 1.5s infinite linear',
              'scale-in': 'scaleIn 0.2s ease-out forwards',
            },
            keyframes: {
              'pulse-glow': {
                '0%, 100%': { opacity: 1, boxShadow: '0 0 15px rgba(6, 182, 212, 0.1)' },
                '50%': { opacity: .8, boxShadow: '0 0 30px rgba(6, 182, 212, 0.2)' },
              },
              'scanline': {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' },
              },
              'float': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              'shimmer': {
                '0%': { backgroundPosition: '-1000px 0' },
                '100%': { backgroundPosition: '1000px 0' }
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              scaleIn: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              flowRight: {
                '0%': { left: '0%', opacity: 0 },
                '20%': { opacity: 1 },
                '80%': { opacity: 1 },
                '100%': { left: '100%', opacity: 0 },
              }
            }
          }
        }
      }
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.574.0",
    "react-syntax-highlighter": "https://esm.sh/react-syntax-highlighter@^16.1.0",
    "react-syntax-highlighter/": "https://esm.sh/react-syntax-highlighter@^16.1.0/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
